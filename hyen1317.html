<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRENINJA FLASH CARD</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            color: white;
            overflow: hidden;
            position: relative;
            margin: 0;
            padding: 0;
        }

        
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://pm1.narvii.com/7110/a4189f3a20c71e3b6c243077e667fcb7a22e4a63r1-1280-757v2_hq.jpg') no-repeat center center/cover;
            filter: blur(5px);
            opacity: 1;
            z-index: -1;
        }

        h1 {
            font-size: 2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        
        .card {
            width: 200px;
            height: 300px;
            perspective: 1000px;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card:hover .card-inner {
            transform: rotateY(180deg);
        }

        .card-front, .card-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden; 
        }

        .card-front img,
        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            text-shadow: 0 0 5px white;
        }

        .btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <h1>GRENINJA FLASH CARD</h1>
    
    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://i.pinimg.com/736x/0d/72/4f/0d724feed9c556e7e1d2fd7d291e7cd6.jpg" alt="Ảnh 1">
                </div>
                <div class="card-back">
                    <img src="https://i.pinimg.com/736x/3e/32/a4/3e32a45a8580a5a8b49f3d69e4aad5f5.jpg" alt="Mặt Sau 1">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://i.pinimg.com/736x/0d/72/4f/0d724feed9c556e7e1d2fd7d291e7cd6.jpg" alt="Ảnh 2">
                </div>
                <div class="card-back">
                    <img src="https://i.pinimg.com/736x/0c/db/dc/0cdbdcb5867c55fe8d49fdac67ce3abb.jpg" alt="Mặt Sau 2">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <img src="https://i.pinimg.com/736x/0d/72/4f/0d724feed9c556e7e1d2fd7d291e7cd6.jpg" alt="Ảnh 3">
                </div>
                <div class="card-back">
                    <img src="https://i.pinimg.com/736x/56/f9/fc/56f9fcee5f70a6610750156dced791d1.jpg" alt="Mặt Sau 3">
                </div>
            </div>
        </div>
    </div>

    <button class="btn" onclick="alert('EINEN SCHÖNEN TAG NOCH :))!')"> C L I C K </button>
</body>
</html>
